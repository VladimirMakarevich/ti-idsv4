<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="title">LOGIN TO YOUR ACCOUNT</div>

            <div name="loginForm">

                <app-input-control
                    [placeholder]="'Email'"
                    [control]="form.email"
                    [errorStateMatcher]="controlStateMatcher"
                    [icon]="'mail'"
                >
                </app-input-control>


                <app-input-control
                    [placeholder]="'Password'"
                    [type]="'password'"
                    [control]="form.password"
                    [errorStateMatcher]="controlStateMatcher"
                    [icon]="'vpn_key'"
                >
                </app-input-control>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <a class="forgot-password" [routerLink]="'/forgot-password'">
                        Forgot Password?
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                        [disabled]="form.invalid"
                        (click)="handleSignIn($event)">
                    LOGIN
                </button>

            </div>

            <div class="separator">
                <span class="text">OR</span>
            </div>

            <button mat-raised-button class="google">
                Log in with Google
            </button>

            <button mat-raised-button class="facebook">
                Log in with Facebook
            </button>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Don't have an account?</span>
                <a class="link" [routerLink]="'/sign-up'">Create an account</a>
            </div>

        </div>

    </div>

</div>
